<script type="text/html" data-help-name="nrx800-digital-input">
  <p>NRX\u2011800 digital input</p>
  <h3>Digital input</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">number</span></dt>
    <dd>true or false representing the digital input state</dd>
    <dt>pin <span class="property-type">number</span></dt>
    <dd>GPIO pin number</dd>
	<dt>input <span class="property-type">number</span></dt>
    <dd>digital input number</dd>
	<dt>status <span class="property-type">text</span></dt>
    <dd>Rising or Falling representing the GPIO state</dd>
  </dl>
</script>

<script type="text/html" data-help-name="nrx800-relay">
  <p>NRX\u2011800 relay</p>
  <h3>Relay</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">text</span></dt>
    <dd>true or false representing the relay state</dd>
    <dt>pin <span class="property-type">number</span></dt>
    <dd>GPIO pin number</dd>
	<dt>relay <span class="property-type">number</span></dt>
    <dd>relay number</dd>
	<dt>status <span class="property-type">number</span></dt>
    <dd>"closed" or "open" representing the relay state</dd>
  </dl>
</script>
