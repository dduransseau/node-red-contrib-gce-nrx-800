<script type="text/html" data-help-name="nrx800-digital-input">
  <p>Surveille une entrée numérique du NRX-800</p>
  <h3>Sortie</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">number</span></dt>
    <dd>true ou false représente l'état de l'entrée numérique</dd>
    <dt>pin <span class="property-type">number</span></dt>
    <dd>numéro de la broche GPIO</dd>
	<dt>input <span class="property-type">number</span></dt>
    <dd>numéro de l'entrée numérique</dd>
	<dt>status <span class="property-type">string</span></dt>
    <dd>"rising" ou "falling", indique le changement d'état de l'entrée numérique</dd>
  </dl>
</script>

<script type="text/html" data-help-name="nrx800-relay">
  <p>Contrôle un relai du NRX-800</p>
  <h3>Entrée</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">boolean</span>
        </dt>
        <dd>l’état souhaité du relai, true = fermé, false = ouvert</dd>
    </dl>
  <h3>Sortie</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">string</span></dt>
    <dd>true ou false indique l'état du relai. true = fermé et false = ouvert</dd>
    <dt>pin <span class="property-type">number</span></dt>
    <dd>numéro de la broche GPIO</dd>
	<dt>relay <span class="property-type">number</span></dt>
    <dd>numéro de relai</dd>
	<dt>status <span class="property-type">string</span></dt>
    <dd>"closed" ou "open" indique l'état du relai</dd>
  </dl>
</script>

<script type="text/html" data-help-name="nrx800-led-user">
  <p>Pilote la LED User du NRX-800</p>
  <h3>Entrée</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">boolean</span>
        </dt>
        <dd>l’état souhaité de la LED, true = allumée, false = éteinte.</dd>
    </dl>
  <h3>Sortie</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">number</span></dt>
    <dd>true or false indique l'état de la LED. true = allumée, false = éteinte</dd>
	<dt>status <span class="property-type">string</span></dt>
    <dd>"on" ou "off" indique l'état de la LED</dd>
  </dl>
</script>
