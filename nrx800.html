<script type="text/x-red" data-template-name="nrx800 relay">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name" autocomplete="off" dir="" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-number" class="l-width">Number</label>
        <select id="node-input-number" style="width:125px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="msg">On message</option>
        </select>
    </div>
</script>
<script type='text/javascript'>
    RED.nodes.registerType('nrx800 relay', {
        category: 'GCE NRX\u2011800',
        color: '#80c600',
        icon: "font-awesome/fa-microchip",
        defaults: {
            name: {
                value: ""
            },
            number: {
                value: "msg", required:true
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'Relay',
        label: function () {
            if (this.name){
                return this.name
            }
            else if (this.number && this.number !== "msg") {
                return 'NRX\u2011800 Relay '+ this.number;
            }
            return 'NRX\u2011800 Relays';
        },
    });

</script>

<script type="text/x-red" data-template-name="nrx800 input">

            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="all">All</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-debounce"><i class="fa fa-filter"></i> <span data-i18n="node-red:debounce">Anti-rebond</span></label>
        <input type="text" id="node-input-debounce" style="text-align:end; width:50px !important">

</script>
<script type='text/javascript'>
    RED.nodes.registerType('nrx800 input', {
        category: 'GCE NRX\u2011800',
        color: '#80c600',
        icon: "font-awesome/fa-microchip",
        defaults: {
            name: {
                value: ""
            },
            number: {
                value: "", required:true,
            },
            debounce: {
                value: 25
            }
        },
        inputs: 0,
        outputs: 1,
        paletteLabel: 'Digital input',
        label: function () {
            if (this.name){
                return this.name
            }
            else if (this.number && this.number !== "all") {
                return 'NRX\u2011800 Input '+ this.number;
            }
            return 'NRX\u2011800 Inputs';
        },
    });

</script>
