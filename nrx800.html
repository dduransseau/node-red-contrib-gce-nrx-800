<script type="text/x-red" data-template-name="nrx800 relay">
    <div class="form-row">
        <label for="node-input-number" class="l-width">Number</label>
        <select id="node-input-number" style="width:125px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="msg">On message</option>
        </select>
    </div>
</script>
<script type='text/javascript'>
    RED.nodes.registerType('nrx800 relay', {
        category: 'GCE NRX\u2013800',
        color: '#80c600',
        icon: "font-awesome/fa-microchip",
        defaults: {
            number: {
                value: "msg", required:true
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'Relay',
        label: function () {
            if (this.number && this.number !== "msg") {
                return 'NRX-800 Relay '+ this.number;
            }
            return 'NRX-800 Relays';
        },
    });

</script>
